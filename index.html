<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop - lesson 2: move the ball</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <script src="./js/main.js"></script>
</head>

<body>

    <div id="main-container">
        <div id="main-menu">
            <div id="start-menu">
                <h1>GAME</h1>
                <button id="start-button" class="main-button">
                    START
                </button>
            </div>
        </div>

        <div id="game-container">
            <canvas id="myCanvas" width="600" height="400"></canvas>
        </div>

        <div id="game-over-menu-container">
            <div id="game-over-menu">
                <h1>GAME OVER</h1>
                <div>
                    <button id="restart-button" class="main-button">
                        START
                    </button>
                    <button id="exit-button" class="main-button">
                        EXIT
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
